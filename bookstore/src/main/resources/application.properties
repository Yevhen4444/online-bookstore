spring.application.name=bookstore

spring.datasource.url=jdbc:mysql://localhost:3306/bookstore?useSSL=false&serv\
  erTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=bookstore_user
spring.datasource.password=bookstore_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
